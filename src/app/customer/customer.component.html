<h2>{{ "String Interpolation : " + title }}</h2>
<h3>{{ customers.length }}</h3>

<ul>
    <li *ngFor="let customer of customers; index as i">
        {{ i }} {{ customer }}
    </li>
</ul>
<button (click)="onSave($event)" class="btn btn-primary" [class.active]="isActive">Save</button>
<button  class="btn btn-primary" [style.background]="isActive ? 'green' : 'blue'">Reset</button>
