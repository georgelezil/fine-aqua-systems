<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="null != username && username.pending">Checking for uniqueness</div>
        <div *ngIf="null != username && username.pending" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        <div *ngIf="null != username && username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="null != username.errors  && username.errors.required">Username is required</div>
            <div *ngIf="null != username.errors  && username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }} charecters</div>
            <div *ngIf="null != username.errors  && username.errors.cannotContainSpace">Username cannot contain space</div>
            <div *ngIf="null != username.errors  && username.errors.shouldBeUnique">Username is already taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
        <!--<div *ngIf="null != form && null != form.get('password') && null != form.get('password').touched && null != form.get('password').invalid && form.get('password').touched && form.get('password').invalid" class="alert alert-danger">Password is required</div>-->
        <!--<div *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger">Password is required</div>-->
        <div *ngIf="null != password && password.touched && password.invalid" class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit" >Sign Up</button>
</form>
